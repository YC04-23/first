{% extends "base.html" %}

{% block title %}发布问答{% endblock %}

{% block body %}
  <div class="row" style="margin-top: 20px;">
    <div class="col"></div>
    <div class="col-8" style="background-color: #ffffff">
      <h1 style="text-align: center;">发布问答</h1>
      <form action="{{ url_for('qa.public_question') }}" method="post">
        <div class="form-group">
          <input type="text" name="title" class="form-control" placeholder="请输入标题">
        </div>
        <div class="form-group">
          <textarea name="content" class="form-control" rows="10" placeholder="请输入内容"></textarea>
        </div>

        {% for message in get_flashed_messages() %}
          <div class="form-group">
            <div class="text-danger">{{ message }}</div>
          </div>
        {% endfor %}

        <div class="form-group" style="text-align: right;display: flex;justify-content: space-between;
    align-items: center;">
          <div class="text-muted"><strong>温馨提示：</strong>帖子发布后不能再编辑，请您检查无误后再发布</div>
          <button class="btn btn-primary">发布</button>
        </div>


    </form>


  </div>
   <div class="col">
     <h>文章信息</h>
   </div>
  </div>
{% endblock %}
